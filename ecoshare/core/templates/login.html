{% load static %}
 
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONE -->
    <link rel="icon" href="#">
    <!-- TÃ­tulo -->
    <title>Login</title>
</head>
 
<body>
<div id="login" class="container-fluid">
    <div class="row">
        <div class="col-md-6 gx-0">
            <div id="left">

            </div>
        </div>
        <div class="col-md-6 gx-0">
            <div id="right">
                <!--Navbar-->
                <nav class="navbar navbar-expand-md">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link active ml-3">Login</a> 
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'cadastro' %}" class="nav-link ml-3">Cadastre-se</a>
                        </li>
                    </ul>
                </nav>

                <div class="row mt-5">
                    <h3>Seja bem-vindo!</h3>
                </div>
                
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="">
                        <div class="col-sm-12 mb-3">
                            <label for="email">E-mail</label> 
                            <input class="form-control custom-border" type="email" name="email" required>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="senha">Senha</label> 
                            <input class="form-control" type="password" name="senha" required>
                        </div>
                        <div class="col-sm-12 mb-5">
                            <label class="form-check-label"><input class="form-check-input" type="checkbox" value="" id="remember_me">
                                Lembre-se de mim
                            </label>
                        </div>
                        <div class="col-sm-12 mb-3 mt-5">
                            <a href="#" class="password">Esqueceu sua senha?</a>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <button type="submit" class="btn btn-custom mt-5">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
