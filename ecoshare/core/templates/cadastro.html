{% load static %}
 
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONE -->
    <link rel="icon" href="#">
    <!-- Título -->
    <title>Cadastro</title>
</head>
<body>
    <div id="cadastro" class="container-fluid">
        <div class="row">
            <div class="col-md-6 gx-0">
                <div id="left">
                    
                </div>
            </div>
            <div class="col-sm-6 gx-0">
                <div id="right">
                <!--Navbar-->
                <nav class="navbar navbar-expand-md">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link mr-3">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'cadastro' %}" class="nav-link active ml-3">Cadastre-se</a>    
                        </li>
                    </ul>
                </nav>
 
                <form action="{% url 'cadastro' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="cadastrar">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="nome">Nome</label>                    
                            <input class="form-control mb-3" type="text" name="nome_completo" placeholder="Nome Completo" required>
                        </div>
                        <div class="col-sm-6"> 
                            <label for="cpf">CPF</label>                        
                            <input class="form-control mb-3" type="number" name="cpf" placeholder="999.999.999-99" required>
                            <label for="data_nascimento">Data de nascimento</label> 
                            <input class="form-control mb-3" type="date" name="data_nascimento" value="31-03-2020" placeholder="Data de Nascimento" required="" id="id_data">
                            <label for="rua">Rua</label>     
                            <input class="form-control mb-3" type="text" name="rua" id="rua" required> 
                            <label for="bairro">Bairro</label> 
                            <input class="form-control mb-3" type="text" name="bairro" id="bairro" required> 
                            <label for="estado">Estado</label>                   
                            <input class="form-control mb-3" type="text" name="estado" id="estado" required>                    
                        </div>
                        <div class="col-sm-6">
                            <label for="telefone">Telefone</label> 
                            <input class="form-control mb-3" type="number" name="telefone" placeholder="(99) 99999-9999" required>
                            <label for="cep">CEP</label>  
                            <input class="form-control mb-3" type="text" name="cep" id="cep" required>
                            <label for="numero">Número</label>                       
                            <input class="form-control mb-3" type="number" name="numero" required>
                            <label for="cidade">Cidade</label> 
                            <input class="form-control mb-3" type="text" name="cidade" id="cidade" required>   
                            <label for="pais">País</label>
                            <input class="form-control mb-3" type="text" name="pais" required>                     
                        </div>
                        <div class="col-sm-12">
                            <label for="email">E-mail</label> 
                            <input class="form-control mb-3" type="email" name="email" placeholder="exemplo@email.com" required>
                            <label for="senha">Senha</label> 
                            <input class="form-control mb-3" type="password" name="senha" required>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-custom mt-3 mb-5">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'js/cep.js' %}"></script>
</html>
