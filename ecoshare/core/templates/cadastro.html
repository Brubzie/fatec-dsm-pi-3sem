{% load static %}
 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- ICONE -->
        <link rel="icon" href="#">
        <!-- Título -->
        <title>Cadastro</title>
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 gx-0">
                <div id="left">
                    teste
                </div>
            </div>
            <div class="col-sm-6 gx-0">
                <div id="right">
                <!--Navbar-->
                <nav class="navbar navbar-expand-md">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link mr-3">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'cadastro' %}" class="nav-link active ml-3">Cadastre-se</a>    
                        </li>
                    </ul>
                </nav>
 
                <form action="{% url 'cadastro' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="cadastrar">
                    <div class="row">
                        <div class="col-sm-12">                    
                            <input class="form-control mb-2" type="text" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="col-sm-6">                        
                            <input class="form-control mb-2" type="number" name="cpf" placeholder="CPF" required>
                            <input class="form-control mb-2" type="date" name="data_nascimento" placeholder="Data de Nascimento" required>
                            <input class="form-control mb-2" type="text" name="rua" placeholder="Rua" required> 
                            <input class="form-control mb-2" type="text" name="bairro" placeholder="Bairro" required>                    
                            <input class="form-control mb-2" type="text" name="estado" placeholder="Estado" required>                    
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control mb-2" type="number" name="telefone" placeholder="Telefone" required>
                            <input class="form-control mb-2" type="number" name="cep" placeholder="CEP" required>                        
                            <input class="form-control mb-2" type="number" name="numero" placeholder="Número" required>
                            <input class="form-control mb-2" type="text" name="cidade" placeholder="Cidade" required>   
                            <input class="form-control mb-2" type="text" name="pais" placeholder="País" required>                     
                        </div>
                        <div class="col-sm-12">
                            <input class="form-control mb-2" type="text" name="email" placeholder="E-mail" required>
                            <input class="form-control mb-3" type="password" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </html>
