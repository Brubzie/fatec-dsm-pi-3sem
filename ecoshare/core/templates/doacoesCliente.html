
{% load static %}
 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- ICONE -->
        <link rel="icon" href="#">
        <!-- Título -->
        <title>Cadastro de doação</title>
    </head>
 
<body>

<!-- sidebar -->
<div class="sidebar">
    <a href="{% url 'homeCliente' %}"><img src="#" alt="Logo" width="280"></a>
    <hr>
    <a href="{% url 'homeCliente' %}"><i class="bi bi-house-door-fill"></i> Home</a>
    <a class="active" href="{% url 'doacoesCliente' %}"><i class="bi bi-cart-check"></i> Nova doação</a>
    <a href="{% url 'brindesCliente' %}"><i class="bi bi-gift"></i> Brindes disponíveis</a>
    <a href="{% url 'relatorioCliente' %}"><i class="bi bi-bar-chart-line"></i> Minhas doações</a>
    <a href="{% url 'perfilCliente' %}"><i class="bi bi-person-fill"></i> Perfil</a>
    <hr>
    <a href="{% url 'index' %}"><i class="bi bi-door-open"></i> Sair</a>
</div>


<div id="doacao" class="content">
    <div class="card">
        <form action="" method="post">
            <h5>Cadastrar doação</h5>
            <input type="hidden" name="action" value="cadastrar">
            <div class="row" id="itens">
                <div class="col-sm-6"> 
                    <label for="nome">Data</label>                   
                    <input class="form-control mb-2" type="date" name="nome" placeholder="Data da doação" required>       
                    <label for="material">Material</label>
                    <select class="form-control mb-2" name="material" id="material" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="garrafa_pet">Garrafa Pet</option>
                        <option value="detergente">Detergente</option>
                        <option value="amaciante">Amaciante</option>
                        <option value="shampoo">Shampoo</option>
                    </select>
                    <label for="peso">Peso</label> 
                    <input class="form-control mb-5" type="number" name="peso" placeholder="" required>               
                </div>
                <div class="col-sm-12 mb-3">
                        <input type="checkbox" class="" id="termos" name="termos">
                        <label for="termos" class="form-check-label">Estou de acordo e confirmo a doação dos materiais em bom estado</label>
                      </form>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-custom mt-3">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>








</body>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
